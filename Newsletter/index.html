<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get in Touch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="box">
        <form action="">
            <h1><b>Get in Touch</b></h1>
            <div class="input">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" class="inputUser" placeholder="Enter your Name" autocomplete="off" required>
            </div>
            <div class="input">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="inputUser" placeholder="Enter a valid email address" autocomplete="off" required>
            </div>
            <div class="input">
                <label for="message">Message</label>
                <textarea name="message" id="message" class="inputUser" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
